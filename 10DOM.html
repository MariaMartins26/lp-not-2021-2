<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model- DOM </title>

</head>
<body>
    <h1>Document Object Model</h1>
    <!--
        o id é um atributo que identifica unicamente
        um elemento dentro da pagina. Portanto, dois
        elementos não podem ter o mesmo id.
        O id pode ser adicionado a qualquer elemento.
    -->



    <ol id= 'estados'> 
        <li id = "sp">São Paulo</li>
        <li id = "mg">Minas Gerais</li>
        <li id = "rj">Rio de Janeiro</li>
        <li id = "es">Espirito Santo</li>

    </ol>
    <script>
        /* Manipulação do DOM */

        //1 - Capturar o elemento html  e coloca lo dentro de uma variavel java script
        
        let titulo1 = document.querySelector('h1')
        
        //Alterar o conteudo textual do elemento
        titulo1.textContent = 'Estados da Região Sudeste'

        // capturar mais um elemento
        let item = document.querySelector('li')
        item.style.color = 'red'

        // captura todos os elementos <li> dentro de um vetor
        let itens = document.querySelectorAll('li')

        // trocar a cor do terceiro item
        itens[2].style.color = 'blue'  

        // capturando um elemento pelo id - existem duas formas

    let itemmg = document.getElementById('mg') // Forma classica
    itemmg.style.color = 'green'

            // Forma moderna - note que é necessario
            // colocar o # antes do ID

            let itemes= document.querySelector('#es')
            itemes.style.fontWeight = ' bold' // colocar em negrito
        
        let listaOrd = document.querySelector('#estados')
        // Muda o marcador da lista para letras maiusculas
        listaOrd.style.listStyleType = 'upper-alpha'
      




    </script>

    
</body>
</html>
