    <title>Exercicio 03 Calculadora</title>
    <script>
        /*
Solicite ao usuário para informar dois números e um operador
matemático. Você usará três prompt(), um para cada número e
o terceiro para o operador.
Aceite os seguintes operadores:
+ => adição
- => subtração
*, X ou x => multiplicação
/ ou : => divisão
Efetue o cálculo apropriado de acordo com o operador informado
e informe o resultado usando document.write().
*/
        
// number e parseFloat tentam converter uma string em numero
        
let num1 = Number(prompt('Digite o primeiro número:'))
        let num2 = parseFloat(prompt('Digite o segundo número:'))
        let oper = prompt('Digite a Operação(+ - X x / :):')
        let resultado

        // validação dos numeros

 
        if (isNaN(num1)|| isNaN(num2)) {
            alert('ERRO: não é possivel efetuar operação aritmetica com os valoresinformados!')
        }
        
        else{
            switch(oper){
                case '+':
                resultado = num1 + num2
                break

                case '-':
                resultado = num1 - num2
                break

                case'*': // case vazio
                case'X': // case vazio
                case'x':
                resultado = num1 * num2
                break

                case '/': // case vazio
                case ':':
                resultado =num1 / num2
                    break
                

                default: // else do switch
                    alert('ERRO: operador invalido!')

            }
        }

        document.write(num1 + ' ' + oper + ' ' + num2 + '  é igual a ' + resultado)

        // usando string templates
        // string tmplates sao string delimitadas por (acento agudo crase)
        //  que aceitam, dentro delas, a inteerpolação de variaveis usando o código
        // ${}
        //document.write(`$ {num1} $ {oper} $ {num2} é igual a {resultado}`)
        if ( resultado !== undefined){
            document.write(`${num1} ${oper} ${num2} é igual a ${resultado}`)
        }

        */
