<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
    <body>
<ul>
    Estados do Sudeste e do Sul do Brasil
</ul>
<li>

</li>
    
    <script>
         let estados = []  // Vetor vazio

// 2 Estados no vetor
estados.unshift('São Paulo')
estados.unshift('Santa Catarina')
estados.unshift('Rio Grande do Sul')
estados.unshift('Rio de Janeiro')
estados.unshift('Paraná')
estados.unshift('Minas Gerais')
estados.unshift('Espírito Santo')


const lista = document.querySelector('ul')

for(let estado of estados){
    const item = document.createElement('li')
    item.textContent = estado
    lista.appendChild(item)
}


    </script>
</head>

    
</body>
</html>
