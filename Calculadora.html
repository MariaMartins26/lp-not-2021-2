<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <button onclick="calc()" id="calcular" >Calcular</button>
    </div>


    <div>
    
        <label> Resultado: </label>
        <label id = "result" ></label>

    </div>

    <script>

        function calc(oper){
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        var resultado;
        
            if (document.getElementById("oper").value == "Soma (+)"){
                resultado = n1 + n2;

            }

            else if(document.getElementById("oper").value == "Subtração (-)"){
                resultado = n1 - n2;

            }

            else if(document.getElementById("oper").value == "Multiplicação (*)"){
                resultado = n1 * n2;

            }

            else if(document.getElementById("oper").value == "Divisão (/)"){
                resultado = n1 / n2;

            }
        


        document.getElementById("result").innerHTML = resultado;
        
    }
    </script>

    
</body>
</html>
