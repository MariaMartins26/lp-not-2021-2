<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção</title>
    <script>

    let digito, letra
    do {
        digito =parseInt(prompt('Informe um digito de 0 a 9:'))

    }while (isNaN(digito) || digito >0 || digito < 9)

    switch(digito){
            case 0:
            letra = 'A'
            break

            case 1:
            letra = 'B'
            break

            case 2:
            letra = 'C'
            break

            case 3:
            letra = 'D'
            break

            case 4:
            letra = 'E'
            break

            case 5:
            letra = 'F'
            break

            case 6:
            letra = 'G'
            break

            case 7:
            letra = 'H'
            break

            case 8:
            letra = 'I'
            break

                default: // case 9
                letra = 'J'
            
    }

    alert (`A Letra correspondente ao digito ${digito} é ${letra}.`)



    </script>
</head>
<body>
    
</body>
</html>
