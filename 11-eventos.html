<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        /* Regra para o elemento cujo id é quadrado */
        #quadrado{
            width: 100px; /* largura*/
            height: 100px; /* altura*/
            border: 3px solid blue; /* borda */
            background-color: cornflowerblue; /* cor de fundo*/

        }
    </style>
</head>
<body>
    <div id = "quadrado"></div>
    <div id = "msg"></div>
    <hr>
    <input id = "nome">
    <script>

        /*
            Eventos são acontecimentos que podem ocorrer com os 
            elementos HTML

            Podemos instruir o javaScript a "prestar atenção"
            nos eventos( prestar atenção, ouvir -> "to listen") e
            quando eles acontecerem, executar uma ação prevista em
            uma função.

            Para fazer isso, adicionamos um "excutador" - "listener"
            que presta atenção em um tipo especifico de um evento e dispara a função que 
            foi indicada.

        */
        function clicou(){
            alert('Você clicou no quadrado!')
        }

        let msg = document.querySelector('#msg')

        function mouseEntrou(){
           
            msg.textContent = "Mouse entrou no quadrado"
        }

        function mouseSaiu(){
            msg.textContent = ''
        }


        let quadrado = document.querySelector('#quadrado')
        // quando ocorrer um clique dentro do quadrado, será
        // chamada função clicou.
        quadrado.addEventListener('click', clicou)

        quadrado.addEventListener('mouseenter', mouseEntrou)
        
        quadrado.addEventListener('mouseleave', mouseSaiu)
    
    </script>

    
</body>
</html>
