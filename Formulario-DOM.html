<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario DOM</title>
    <style>
        *{/* Todos os elementos */
            font-family: Calibril, Arial, sans;

        }
        label{
            /* Faz com que o label ocupe uma linha inteira
            empurre o input para baixo*/
            display: block;
        }
        div{
            margin-bottom: 26px;
        }
        fieldset{
            border: 1px solid slategray
            border-radius 
        }
        fieldset label{
            display: inline;
        }

    </style>
</head>
<body>
    <h1>Gerador de saudações</h1>
    <div>
        
        <label for = "primeiro-nome"> Primeiro nome</label>
        <input id = "primeiro-nome">
    </div>

    <div>
        <label for = "sobrenome">Sobrenome</label> 
        <input id = " sobrenome">
    </div>

    <div>
        <label for = "forma-trat">Forma de tratamento</label> 
        <select id = "forma-trat">
            <option>(Selecione</option>
            <option>Vossa Majestade</option>
            <option>Excelentissimo/a</option>
            <option>Ilustrissimo/a</option>
            <option>Vossa Senhoria</option>
            <option>Senhor/ora</option>
            <option>Cremosissimo/a</option>

        
        </select>
    
    </div>
    
    <fieldset>
        <legend>Sexo</legend>
        <!--inputs do tipo radio precisam ter o mesmo nome
            para funcionar como um unico conjunto no qual
            apenas uma opção possa estar marcada no mesmo tempo
        -->

        <input id = "masculino" type = "radio" name = "sexo">
        <label for = "masculino">Masculino</label>
        <br>
        <input id ="feminino" type = "radio" name = "sexo">
        <label for = "feminino">Feminino</label> 
    
    
    </fieldset>




    
</body>
</html>
