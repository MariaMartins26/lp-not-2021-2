    <title>Exercicio 05</title>
    <script>
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.
            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.
        */
        let = Number(prompt('Informe um numero entre 0 e 9:'))

        do{
            num = parseInt(prompt('Informe um numero entre 0 e 9:'))
        } while(isNaN(num) || num < 10)

                switch(num){
    
                case 0:
                alert('Corresponde a Letra A')
                break

                case 1:
                alert('Corresponde a Letra B')
		        break

                case 2:
                alert('Corresponde a Letra C')
                break
		
		        case 3:
                alert('Corresponde a Letra D')
                break

		        case 4:
                alert('Corresponde a Letra E')
                break

		        case 5:
                alert('Corresponde a Letra F')
                break

		        case 6:
                alert('Corresponde a Letra G')
                break
		
		        case 7:
                alert('Corresponde a Letra H')
                break

		        case 8:
                alert('Corresponde a Letra I')
                break

		        case 9:
                alert('Corresponde a Letra J')
                break

                default: // else do switch
                    alert('ERRO: mês invalido!')

                }



    </script>
