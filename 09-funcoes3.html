<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 3</title>
    <script>
        /*
         Funções de retorno
         São funções que desempenham uma tarefa, mas não retornam
         um valor como resultado
         */

         function desenharTraco(tamanho){
             for(let i = 1; i <= tamanho; i++){
                 document.write ('-')
             }
             document.write('<br>')
         }

         // Chamadas de função. Note que não há atribuição dos chamados
         // a variavel, uma vez que a função não retorna valor

         let x = desenharTraco(50)
         document.write (`O Valor da variável x é ${x}<br>`)
         desenharTraco(30)
         desenharTraco(70)



         /*
         Função sem parametro
         Uma função não precisa de informações externa para fazer
         o seu trabalho. Nesse caso, os parenteses que seguem o nome da 
         função permanecem, tanto na declaração quanto na chamada da função
         */
        function agora(){
            let hoje = new Date()
            return hoje.getHours() + ':' + hoje.getMinutes()+ ':' +
            hoje.getSeconds()

            }

        document.write(`Hora atual: ${agora()}<br>`)

        // Função sem parametro e sem retorno
        function saudacao(){
            let hoje = new Date()
            let hora = hoje.getHours()

            if(hora < 12){
                document.write('Bom dia!<br>')

            }
            else if(hora <18){
                document.write('Boa tarde!<br>')

            }
            else {
                document.write('Boa noite!<br>')
            }
        }
            saudacao() // chamada a função

            /*
                Função Parametro(s) opcionai(s)
                O(s) parametro(s) de uma função podem se tornar 
                opcionais caso seja, fornecido um valor que será usado como
                padrão para o caso de ele(s) não ser(em) passado(s) na
                chamada 
            */

            // O tipo passa a ser um parametro opcional. Se for omitido

            function calcArea(base, altura, tipo = 'R'){
           let area 

           switch(tipo){
                case 'R': // RETÂNGULO
                area = base * altura
                break
            
                case 'T': // TRIÂNGULO
                area = base * altura/2
                break

                case 'E': // Elipse
                area = (base /2) * (altura / 2) * Math.PI
                break

                default: // Forma não reconhecida
                area = null 
           }
                 return area 
       }
                document.write( `Area de um retangulo de 10x12: ${calcArea(10, 12)}<br>`)
                document.write( `Area de um triangulo de 7x25: ${calcArea(10, 12, 'T')}<br>`)
                document.write( `Area de um retangulo de 4.5x4.5: ${calcArea(4.5, 4.5)}<br>`)
                document.write( `Area de um retangulo de 19x12.5: ${calcArea(19, 12.5)}<br>`)
               

       




    </script>

</head>
