<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>


        let num, fatorial

        // Calculando o fatorial de 5
        num = 5 
        fatorial = 1
            for (let i = num; i > 1; i --){
                fatorial *=i
            }

        document.write(`${num} ! é igual a ${fatorial}.<br>`)

        /**********************/
        // Calculando o fatorial de 8
        num = 8
        fatorial = 1
            for (let i = num; i > 1; i --){
                fatorial *=i
            }

        document.write(`${num} ! é igual a ${fatorial}.<br>`)
/**********************************************
            Principio Dry = Don 't repeat yourself (não se repita)
 */ 

            // Declaração de Função
            // calFatorial -> nome da função
            // num -> parâmetro de argumento( dado de entrada)
            function calcFatorial (num){
                let resultado = 1
            for (let i = num; i > 1; i --){
                resultado *=i
            }
            return resultado  // dado de saida

            }
            // Chamada a Função
            // A variavel fat 4 recebera o resultado
            // da função, enviado pelo return
            let fat4 = calcFatorial(4)
            
            document.write(`4! é igual a ${fat4}.<br>`)
   
            // Chamada a função sem atribuição
            document.write(`6! é igual a ${calcFatorial(6)}.<br>`)
            
            //Chamada a uma fução da biblioteca Math do JS 
            document.write(`A raiz quadrade de 3 é ${Math.sqrt(3)}.<br>`)
            

            // Calculando o fatorial de um numero informado pelo usuario
            let int
            do{
                int = parseInt(prompt('Informe um numero inteiro maior que 1:'))
            }while (isNaN(int) || int <= 1)

            document.write (`${int} é igual a ${calcFatorial(int)}.<br>`)
           
   

            
   </script>
