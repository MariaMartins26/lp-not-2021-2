<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída </title>
    <script>
        // obtendo uma informação do usuario
        // entrada
        let num1 = Number(prompt (' Informe um numero:'))
        let num2 = Number(prompt (' Informe outro numero:'))

            // isNaN verifica se tem um resultado verdadeiro
        if (isNaN(num1)) {
            alert('ERRO: o primeiro valor informado não é um numero!')
        }
        else if (isNaN(num2)) {
            alert('ERRO: o segundo numero informado não é um numero!')
        }

        else{
            let soma = num1 + num2
            // exibindo as informações ao usuario
            //saida
            alert (' A soma dos dois numeros é ' + soma)

        }
        

       


    </script>
</head>

</body>
</html>
