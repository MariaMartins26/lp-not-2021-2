<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>
        /*
	        Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */

        //let mesnum = parseint(prompt( ' Informe o mês ( entre 1 e 12):'))

            let mesnum = Number(prompt('Digite o primeiro número:'))
        

            switch(mesnum){
    
                case 1:
                alert('Mês Janeiro 31 dias')
                break
                

                case 2:
                alert('Mês Fevereiro 28 ou 29 dias (em anos bissexto)')

                case 3:
                alert('Mês Março 31 dias')
                break
                
                case 4:
                alert('Mês Abril 30 dias')
                break

                case 5:
                alert('Mês Maio 31 dias')
                break

                case 6:
                alert('Mês Junho 30 dias')
                break

                case 7:
                alert('Mês Julho 31 dias')
                break

                case 8:
                alert('Mês Agosto 31 dias')
                break

                case 9:
                alert('Mês Setembro 30 dias')
                break

                case 10:
                alert('Mês Outubro 31 dias')
                break

                case 11:
                alert('Mês Novembro 30 dias')
                break

                case 12:
                alert('Mês Dezembro 31 dias')
                break
                
                default: // else do switch
                    alert('ERRO: mês invalido!')

            }



    </script>
</head>

</body>
</html>
